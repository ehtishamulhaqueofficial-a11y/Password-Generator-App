<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=content_copy" />
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <h2>Password Generator App</h2>

    <div class="container">


        <input type="text" class="passwordbox" readonly>
        <span class="material-symbols-outlined" id="icon">
            content_copy
        </span>

        <input type="range" min="5" max="15" value="10" class="slider">

        <div class="passno">
            <p>Password Length</p>
            <p class="no">10</p>
        </div>

            <div class="options">
                <label for="lowercase">Include Lowercase Letters (a-z)</label>
                <input type="checkbox" name="lowercase" id="lowercase">
            </div>

            <div class="options">
                <label for="uppercase">Include Uppercase Letters (A-Z)</label>
                <input type="checkbox" name="uppercase" id="uppercase">
            </div>

            <div class="options">
                <label for="digits">Include Digits (0-9)</label>
                <input type="checkbox" name="digits" id="digits">
            </div>

            <div class="options">
                <label for="symbols">Include Symbols(&,@,#..)</label>
                <input type="checkbox" name="symbols" id="symbols">
            </div>

            <button class="btn">Generate Password</button>

    </div>
    <script src="script.js"></script>
</body>

</html>
